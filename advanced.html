<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_new.css" />    
    <title>Advanced Search</title>
</head>
<body>
    <header>
        <nav>
            <ul id="nav_bar">
                <li class="nav-links"><a href="index.html">Index</a></li>  
            </ul>
        </nav>
                <div class="header-advanced-logo">
                        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
                </div>
    </header>      
    <div class="appbar">
        <label>Advanced Search</label>
    </div>
    <div class="separator-line"></div>
    <div class="advanced-search-container">
        <form action="https://www.google.com/search" method="get">
            <label class="top-l-label">Find pages with...</label>
            <div class="whitespace"></div>
            <label class="top-r-label">To do this in the search box</label>
            <div class="form-group">
                <label>all these words:</label>
                <input type="text" name="as_q">
                <div class="clarification">
                    Type the important words: <span class="monospace">tricolor rat terrier</span>
                </div>
            </div>
            <div class="form-group">
                <label>this exact word or phrase:</label>
                <input type="text" name="as_epq">
                <div class="clarification">
                    Put exact words in quotes:  <span class="monospace">"rat terrier"</span>
</div>
            </div>
            <div class="form-group">
                <label>any of these words: </label>
                <input type="text" name="as_oq">
                <div class="clarification">
                    Type OR between all the words you want: <span class="monospace">miniature OR standard</span>
</div>
            </div>
            <div class="form-group">
                <label>None of these words:</label>
                <input type="text" name="as_eq">
                <div class="clarification">
                    Put a minus sign just before words you don't want: <span class="monospace">-rodent, -"Jack Russell"</span>
</div>
            </div>
            <div class="form-group">
                <label></label>
                <div class="right-align">
                    <input type="submit" class="blue-button" value="Advanced Search">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
